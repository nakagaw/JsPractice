<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JSの練習とかもろもろやる</title>
<style type="text/css">
*{ margin: 0; padding: 0}

</style>
<script src="./js/jquery-2.1.1.min.js"></script>
<!--script src="./js/jquery-1.11.1.js"></script-->
<!--script src="./js/main.js"></script-->
<script type="text/javascript">
$(function() {
  $('<div>',{text: '最初のdiv'}).appendTo(document.body);
  $('<div>',{text: '最後のdiv'}).appendTo(document.body);

  //Promimseオブジェクトによる処理の登録
  $('div').load('include.html').delay(1).promise().done(function(){
    this.append(this.find('ul li').length/* 6 */+'件のデータがあります');
  });
  //コールバック関数による処理の登録
  $('div').load('include.html', function (respomseText, statusText, jpXHR) {
    $(this).append($(this).find('ul li').length/* 3 */+'件のデータがあります');
  });
});
</script>
</head>
<body>
<div id="wrap">
<header></header>
<div id="content">

</div>
<footer></footer>
</div>
</body>
</html>
